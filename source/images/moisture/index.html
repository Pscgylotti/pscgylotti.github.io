
<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <style>
.container {
  height:100%;
}

.image-container {
  width:100%;
  height:100%;
  position:absolute;
  left:0px;
  top:0px;
  overflow: hidden;
}
    </style>
  </head>

  <body>
    <div class="image-container">
      <img src="img/back.png" class="container" id="image"></img>
</div>

<script src='js/rainyday.js'></script>
<script src='js/jquery.min.js'></script>
<script src='js/jquery-ui.js'></script>
<script>
try{
var image = document.getElementById('image');
image.onload = function() {
  var engine = new RainyDay({
    image: this,
    gravityAngle: Math.PI * 3 / 7

  });
  engine.trail = engine.TRAIL_SMUDGE;
  engine.rain([ [14, 6, 0.15] ], 100);
  engine.rain(
    [
        [13, 6, 0.24], 
        [15, 8, 0.22],
        [12, 8, 0.25]
    ],                       
    100);
const a = new Accelerometer({frequency:20});
a.addEventListener("reading",()=>{engine.setAngle(Math.atan2(a.y,-a.x));});
a.start();
};
image.crossOrigin = 'anonymous';}
catch(e){
alert(e);
}
</script>

</body>
</html>
